language: android
branches:
  only:
  - develop
  - /^v\.\d+\.\d+\.\d+$/
  - /^v\.\d+\.\d+\.\d+.\d+$/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.gradle/native
  - $HOME/.gradle/daemon
  - $HOME/.gradle/caches/jars-1
  - $HOME/.gradle/caches/2.10
jdk:
- oraclejdk8
before_script:
- sudo apt-get update && sudo apt-get install oracle-java8-installer
- ./version_script.sh
before_install:
 - openssl aes-256-cbc -K $encrypted_7d926816f25e_key -iv $encrypted_7d926816f25e_iv
  -in secrets.tar.enc -out secrets.tar -d
 - echo $encrypted_7d926816f25e_key
 - echo $encrypted_7d926816f25e_iv
 - tar xvf secrets.tar
 - chmod +x gradlew
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-25.0.0
  - android-25
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  licenses:
  - android-sdk-license-.+
script: ./gradlew build
deploy:
- provider: releases
  api_key:
    secure: "qoVzFmtwPKM/Te1ggabADVSV7EY1k/wcnMwJsEsg051kskKs/POQ9XO3pk2VHQm/nWaprt2eU0lVjWoBHDwLugiqhwzIBb59AP87ZINrRyxzE//6BtVaBang0eJusIkwvS0Jnnm2VmpPPu5vveDYJHG/F91HCN3iUFCgNau3sfk="
  file:
    - "app/build/outputs/apk/app-debug.apk"
    - "app/build/outputs/apk/app-release.apk"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: gitskarios/Gitskarios
- provider: script
  script: ./version_push.sh
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: ./gradlew bootstrapReleasePlayResources publishListingRelease publishApkRelease
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: ./gradlew crashlyticsUploadDistributionRelease;
  skip_cleanup: true
  on:
    branch: develop

