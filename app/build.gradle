buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionName "2.3.1"
        versionCode 231
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        playStore {
            storeFile file(SIGN_FILE)
            storePassword SIGN_KEYSTORE_PASS
            keyAlias SIGN_KEYSTORE_ALIAS
            keyPassword SIGN_KEYSTORE_ALIAS_PASS
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "CLIENT_ID", "\"" + DEV_ID + "\""
            buildConfigField "String", "CLIENT_SECRET", "\"" + DEV_SECRET + "\""
            buildConfigField "String", "CLIENT_CALLBACK", "\"" + DEV_CALLBACK + "\""
            applicationIdSuffix ".debug"
        }
        release {
            buildConfigField "String", "CLIENT_ID", "\"" + PRO_ID + "\""
            buildConfigField "String", "CLIENT_SECRET", "\"" + PRO_SECRET + "\""
            buildConfigField "String", "CLIENT_CALLBACK", "\"" + PRO_CALLBACK + "\""
            minifyEnabled false
            signingConfig signingConfigs.playStore
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:support-v13:22.0.0'
    compile 'com.android.support:palette-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:cardview-v7:21.0.3'

    compile 'com.google.android.gms:play-services-analytics:7.0.0'

    compile project(':sdk')
    // Submodules
    compile project(':libraries:AndroidGithubIcons')
    compile project(':libraries:android-floating-action-button')
    compile 'com.github.alorma:diff-textview:1.0.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.afollestad:material-dialogs:0.6.5.2'
    compile 'com.rengwuxian.materialedittext:library:1.4.3'
    compile 'com.pnikosis:materialish-progress:1.0'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile('de.psdev.licensesdialog:licensesdialog:1.6.0') {
        exclude module: 'support-v4'
    }
    compile 'com.github.d-max:spots-dialog:0.1'
    compile 'com.hannesdorfmann.smoothprogressbar:library:1.0.0'
    compile 'com.squareup:otto:1.3.6'
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.1'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile('com.mikepenz.materialdrawer:library:2.6.5@aar') {
        transitive = true
    }
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }

    compile 'com.github.mrengineer13:snackbar:1.1.0'
    compile 'com.wefika:flowlayout:0.4.0'
}
